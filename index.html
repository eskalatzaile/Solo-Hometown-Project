<DOCTYPE! html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="header">
            <div id="header-text-box">
                <h1 class="title-format">Tour of Iceland</h1>
                <h2 class="subtitle-format">A route plan with the best Iceland has to offer</h2>
            </div>
        </div>

        <div id="things-to-do">
            <div class="to-do-widget">
                <img class="icon-img" src="images/icons/camera.png">
                <h2>Sights</h2>
            </div>
            <div class="to-do-widget">
                <img class="icon-img" src="images/icons/dinner.png">
                <h2>Foods</h2>
            </div>
            <div class="to-do-widget">
                <img class="icon-img" src="images/icons/mountain.png">
                <h2>Experiences</h2>
            </div>

            <div class="to-do-widget">
                <img class="icon-img" src="images/icons/house.png">
                <h2>Stays</h2>
            </div>
        </div>

        <div class="title-box">
            <h1>Places To Visit</h1>
        </div>

        <div class="location-box">
            <div class="information-box">
                <img class="location-img" src="images/reykjavik.jpg">
                <h1>Reykjavik</h1>
            </div>
            <div class="information-box">
                <img class="location-img" src="images/kirkjufell.jpg">
                <h1>Kirkjufell</h1>
            </div>
            <div class="information-box">
                <img class="location-img" src="images/akureyri.jpg">
                <h1>Akureyri</h1>
            </div>
        </div>
    </body>

</html>
